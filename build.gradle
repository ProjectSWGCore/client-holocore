apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
}

dependencies {
	compile project(':PSWGCommon')
	compile fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
	from sourceSets.main.allSource
	archiveName = "ClientHolocore.jar"
}
