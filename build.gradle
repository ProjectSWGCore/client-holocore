plugins {
	id 'java'
	id "org.javamodularity.moduleplugin"
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
	jcenter()
}

dependencies {
	compile project(':pswgcommon')
	compile group: 'me.joshlarson', name: 'jlcommon-network', version: '1.0.0'
	
	testCompile 'junit:junit:4.12'
}

